{% extends "index.html" %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputName4">Full Name</label>
                            <input type="text" class="form-control" id="inputName4" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter valid address">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>New Mexico</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                New patient?
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Data</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let increment = 1000;
        let delay = 2000;
        setTimeout(() => {
            $('#inputEmail4').val("agkonegkm39@gmail.com");
        }, delay);
        setTimeout(() => {
            $('#inputName4').val("Grace J Wright");
        }, delay + increment);
        setTimeout(() => {
            $('#inputAddress').val("1853  Chapmans Lane");
        }, delay + increment * 2);
        setTimeout(() => {
            $('#inputCity').val("Albuquerque");
        }, delay + increment * 3);
        setTimeout(() => {
            $('#inputState').val("New Mexico");
        }, delay + increment * 4);
        setTimeout(() => {
            $('#inputZip').val("87102");
        }, delay + increment * 5);
        setTimeout(() => {
            $('#gridCheck').click();
        }, delay + increment * 6);
    </script>
{% endblock %}
